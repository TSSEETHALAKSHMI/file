<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function Example</title>
</head>
<body>

<h2>Greeting Message</h2>
<p id="output"></p>

<script>
    // Arrow function version
    const greet = name => `Hello, ${name}`;

    // Use the function
    const message = greet("Alice");

    // Display the result
    document.getElementById('output').textContent = message;
</script>

</body>
</html>
