<!DOCTYPE html>
<html>
<head>
    <title>Template Literals Example</title>
</head>
<body>

<h2>Welcome Message</h2>
<p id="output"></p>

<script>
    const name = "Alice";

    // Using template literal
    const msg = `Hello ${name}, welcome!`;

    // Display the message
    document.getElementById('output').textContent = msg;
</script>

</body>
</html>
