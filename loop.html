<!DOCTYPE html>
<html>
<head>
    <title>Print Numbers 1 to 10</title>
</head>
<body>

<h2>Numbers from 1 to 10:</h2>
<div id="output"></div>

<script>
    // JavaScript loop to print numbers 1 to 10
    const outputDiv = document.getElementById('output');
    for (let i = 1; i <= 10; i++) {
        outputDiv.innerHTML += i + '<br>';
    }
</script>

</body>
</html>
